<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Server Side Calculator</h1>
    <input id="numOne" type="number" placeholder="Enter Number">
    <button class="operator" data-operator="+" id="addition">+</button>
    <button class="operator" data-operator="-" id="subtraction">-</button>
    <button class="operator" data-operator="*" id="multiplication">*</button>
    <button class="operator" data-operator="/" id="division">/</button>
    <input id="numTwo" type="number" placeholder="Enter Number">
    <button id="submit">=</button>
    <h2 id="answer"></h2>
    <ul id="history"></ul>
    
</body>
</html>
